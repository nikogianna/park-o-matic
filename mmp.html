<html>

<head>
  <meta name="viewport" content="initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>

  <title>Simulation</title>
</head>

<body>
  <div id="mapid"></div>

  <form id="time-form">
    <div class="form-group">
      <label for="input-spots">Time To Start From:</label>
      <input class="form-inline" id="time" name="time" type="number" min="0" max="23" step="1" aria-describedby="helpBlock" required />
      <small id="helpBlock" class="text-muted">
        Must be a number between 0 and 23.
      </small>
    </div>

    <div class="form-group">
      <label for="volume">Time Step</label>
      <input type="range" id="step" name="step" min="0" max="59" value="0" autocomplete="off">
      <label for="volume" id="demo"></label>
      <!-- <div id="demo"> -->
    </div>
    <!-- <br><br/> -->
    <div class="form-group">
      <input type="hidden" id="button_action" name="button_action" />
      <input class="btn btn-primary" id="action" type="submit" name="action" value="Start" />
      <input class="btn btn-primary" id="next" type="submit" name="next" value="Next" style="display:none;" />
      <input class="btn btn-primary" id="previous" type="submit" name="previous" value="Previous" style="display:none;" />
    </div>
  </form>

  <script>
    var slider = document.getElementById("step");
    var output = document.getElementById("demo");
    output.innerHTML = slider.value; // Display the default slider value

    // Update the current slider value (each time you drag the slider handle)
    slider.oninput = function() {
      output.innerHTML = this.value;
    }
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

<script type="text/javascript" src='lala.js'></script>
<script type="text/javascript" src='map.js'></script>


<script type="text/javascript">
  $('input[type=submit]').click(function() {
    $('#button_action').val($(this).attr('name'));
  });


  $('#time-form').on('submit', function(e) {
    e.preventDefault();
    // $('#button_action').val(e.attr('name'));
    $.ajax({
      type: "POST",
      url: "/sim_resp.php",
      data: $("#time-form").serialize(),
      success: function(result) {
        alert(result);
        $("#next").css("display", "block");
        $("#previous").css("display", "block");
        var jsonObj = JSON.parse(result);

        var taken_spots = [];
        var ids = [];

        for (var i = 0; i < jsonObj.polygons.length; i++) {
          // ids[i + 1] = jsonObj.polygons[i].id;
          taken_spots[i + 1] = jsonObj.polygons[i].taken_spots;

        }

        geojson.eachLayer(function(layer) {

          var taken_spot = taken_spots[layer.feature.properties.id];
          var free_spot = layer.feature.properties.spots;

          if (taken_spot !== 'null' && free_spot !== "") {

            var percentage = Math.round((taken_spot / free_spot) * 100) / 100;

            // alert(taken_spot);
            // alert(percentage);
            layer.colo = 'changed';

            if (percentage <= 0.59) {
              layer.setStyle({
                fillColor: 'white'
              });
              layer.setStyle({
                fillColor: 'green'
              });
              layer.colori = 'green';
            } else if ((percentage > 0.59) && (percentage <= 0.84)) {

              layer.setStyle({
                fillColor: 'white'
              });
              layer.setStyle({
                fillColor: 'yellow'
              });
              layer.colori = 'yellow';
            } else if (percentage > 0.84) {

              layer.setStyle({
                fillColor: 'white'
              });
              layer.setStyle({
                fillColor: 'red'
              });
              layer.colori = 'red';
            }
          }
        });

        // geojson = L.geoJson(geojsonFeature, {
        //   style: myStyle,
        //   onEachFeature: onEachFeature2
        // }).addTo(mymap);

      },
      error: function(result) {
        alert('error');
      }
    });
  });
</script>

</html>
