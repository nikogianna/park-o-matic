<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
  <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
  <link rel="stylesheet" type="text/css" href="mystyle.css">

  <title>Simulation</title>
</head>

<body>
  <div id="mapid"></div>
  <div class="container">
    <div class="row">

      <form id="time-form" autocomplete="off">
        <div class="row">

          <div class="form-group col-sm-6">
            <label for="time">Start Time</label>
            <input class="form-inline" type="range" id="time" name="time" min="0" max="23" value="0" autocomplete="off">
            <label for="time" id="demo2"></label>
          </div>

          <div class="form-group col-sm-6">
            <label for="volume">Time Step</label>
            <input class="form-inline" type="range" id="step" name="step" min="0" max="59" value="0" autocomplete="off">
            <label for="volume" id="demo"></label>
          </div>
        </div>

        <!-- <br><br /> -->
        <div class="form-group row">
          <div class="col-sm-4">
          </div>
          <div class="col-sm-4">
            <input class="btn btn-primary btn-block" id="reset" type="button" name="reset" value="Reset" style="display:none;" />
            <!-- <input type="hidden" id="button_action" name="button_action" /> -->
          </div>
          <div class="col-sm-4">
          </div>
        </div>
        <div class="form-group row">
          <input type="hidden" id="button_action" name="button_action" />
          <div class="col-sm-4">
            <input class="btn btn-primary btn-block" id="previous" type="submit" name="previous" value="Previous" style="display:none;" />
          </div>
          <div class="col-sm-4">
            <input class="btn btn-primary btn-block" id="action" type="submit" name="action" value="Start" />
          </div>
          <div class="col-sm-4">
            <input class="btn btn-primary btn-block" id="next" type="submit" name="next" value="Next" style="display:none;" />
          </div>
        </div>
      </form>
    </div>

  </div>

  <script>
    var slider = document.getElementById("step");
    var output = document.getElementById("demo");
    output.innerHTML = slider.value; // Display the default slider value

    // Update the current slider value (each time you drag the slider handle)
    slider.oninput = function() {
      output.innerHTML = this.value;
    }

    var slider2 = document.getElementById("time");
    var output2 = document.getElementById("demo2");
    output2.innerHTML = slider2.value;

    slider2.oninput = function() {
      output2.innerHTML = this.value;
    }

    $('#reset').click(function() {
      $("#action").prop("disabled", false);
      $("#time").prop("disabled", false);
      $("#step").prop("disabled", false);
      $("#next").css("display", "none");
      $("#previous").css("display", "none");
      $("#reset").css("display", "none");
    });
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

<script type="text/javascript" src='lala.js'></script>
<script type="text/javascript" src='map.js'></script>


<script type="text/javascript">
  $('input[type=submit]').click(function() {
    $('#button_action').val($(this).attr('name'));
  });

  $('#time-form').on('submit', function(e) {
    e.preventDefault();

    $.ajax({
      type: "POST",
      url: "/sim_resp.php",
      data: $("#time-form").serialize(),
      success: function(result) {
        // alert(result);
        $("#action").prop("disabled", true);
        $("#time").prop("disabled", true);
        $("#step").prop("disabled", true);
        $("#next").css("display", "block");
        $("#previous").css("display", "block");
        $("#reset").css("display", "block");

        var jsonObj = JSON.parse(result);

        var taken_spots = [];
        var ids = [];

        for (var i = 0; i < jsonObj.polygons.length; i++) {
          taken_spots[i + 1] = jsonObj.polygons[i].taken_spots;
        }

        geojson.eachLayer(function(layer) {

          var taken_spot = taken_spots[layer.feature.properties.id];
          var free_spot = layer.feature.properties.spots;

          if (taken_spot !== 'null' && free_spot !== "") {

            var percentage = Math.round((taken_spot / free_spot) * 100) / 100;

            layer.colo = 'changed';

            if (percentage <= 0.59) {
              layer.setStyle({
                fillColor: 'white'
              });
              layer.setStyle({
                fillColor: 'green'
              });
              layer.colori = 'green';
            } else if ((percentage > 0.59) && (percentage <= 0.84)) {

              layer.setStyle({
                fillColor: 'white'
              });
              layer.setStyle({
                fillColor: 'yellow'
              });
              layer.colori = 'yellow';
            } else if (percentage > 0.84) {

              layer.setStyle({
                fillColor: 'white'
              });
              layer.setStyle({
                fillColor: 'red'
              });
              layer.colori = 'red';
            }
          }
        });

      },
      error: function(result) {
        alert('error');
      }
    });
  });
</script>

</html>
